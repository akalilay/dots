stop-screensaver = "yes"
#vo=vaapi 
#audio-device=alsa/headphones
user-agent="Mozilla/5.0"
volume=100
#cache-default=153600
#cache-seek-min=1024
#cache-pause=no 
alang=ru,en
#hwdec=vaapi

[wallpaper]
fullscreen=yes
title=mpv-wallpaper
geometry=100%x100%
border=no
no-window-dragging
x11-name=mpv-wallpaper
#hwdec=vaapi
hwdec=vdpau
vo=opengl
loop-file=yes
idle=no
aid=no